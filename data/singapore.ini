thumbnail_software = "gd1"
     ;the software to use to generate the thumbnails
     ;  gd1 = GD v1.x
     ;  gd2 = GD v2.x
     ;  im  = ImageMagick
     
thumbnail_quality = 75
     ;the quality of generated JPEG thumbnails
     ;100 is the highest quality 0 is the lowest
     
site_name = "singapore"
     ;this is the text that will appear in the title bar of all generated pages
  
theme_name = "cornflower"
     ;the name of the current theme. this corresponds to the
     ;name of a directory in the themes directory (see below)

pathto_themes = "themes/"
     ;path to themes
     
pathto_data_dir = "data/"
     ;path to writable data directory
     
pathto_galleries = "galleries/"
     ;path to galleries directory

pathto_header = "includes/header.php"
     ;path to header file

pathto_footer = "includes/footer.php"
     ;path to footer file
     
pathto_extra_css = ""
     ;path to custom css file or empty for default

pathto_convert = "convert"
     ;full path to ImageMagick's convert utility
  
remove_jpeg_profile = false
     ;true to tell ImageMagick to remove any profile information
     ;from generated thumbnails. This has been known to cause some 
     ;problems hence it being disabled by default
  
session_name = "PHPSESSID"
     ;the name of the admin session. each independant singapore
     ;installation on the same server should have a different name
     
default_charset = "iso-8859-1"
     ;the character set to use for generated pages
     
main_thumb_size = 100
     ;maximum pixel size of normal thumbnails
     ;if you make this much bigger you will probably 
     ;also need to increase some values in the stylesheet 
     
main_thumb_number = 20
     ;maximum number of thumbnails to show on one screen

gallery_thumb_size = 80
     ;size of thumbnail used in galleries list

gallery_thumb_number = 10
     ;maximum number of galleries to show on one screen

preview_thumb_size = 50
     ;maximum pixel size of preview thumbnails 

preview_thumb_number = 2
     ;number of images before and after current image to show 
     ;preview thumbnails of in image view (eg a value of 2 here 
     ;will result in 5 thumbnails (2 before + current + 2 after)
     
directory_mode = 0755
     ;the permissions to set on directories
     ;(i.e. galleries) created by the script
     
track_views = true
     ;true to enable image and gallery hit logging; false to disable

show_views = true
     ;true to display number of times viewed on every page; false to hide

show_execution_time = false
     ;true to display script execution time on every page; false to hide

     
     
;temporary stop-gap options (will be removed in future release)

show_image_name_in_thumbnail_view = false
     ;whether to show the image name under the thumbnail in thumbnail view
     ;NOTE: has tendency to break layout of thumbnails in IE
     ;and Mozilla hides the end of long image names
     
     
     
;the following options have no effect yet

mysql_host = "localhost"
     ;name of host running mysql database
     
mysql_user = ""
     ;username for mysql database
     
mysql_pass = ""
     ;password for username specified above
     
     
file_mode = 0644
     ;the permissions to set on files (i.e. images, metadata 
     ;files, thumbnails and logs) created by the script

 